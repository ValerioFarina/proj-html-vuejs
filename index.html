<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container clearfix">
                    <div id="header-left" class="float-left">
                        <div id="header-logo" class="d-flex align-items-center">
                            <img src="img/light-logo.png" alt="logo">
                        </div>
                    </div>

                    <div id="header-right" class="float-right d-flex">
                        <ul id="header-menu" class="d-flex">
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Home
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Pages
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Courses
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Features
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Blog
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center">
                                    Shop
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                        <div id="header-icons" class="d-flex">
                            <div class="icon d-flex align-items-center">
                                <a href="#">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                                <span class="shop-counter">0</span>
                            </div>
                            <div class="icon d-flex align-items-center">
                                <a href="#">
                                    <i class="far fa-user-circle"></i>
                                </a>
                            </div>
                        </div>
                        <div id="header-search" class="d-flex align-items-center">
                            <input type="text" placeholder="Search...">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <section id="jumbotron" class="d-flex flex-column justify-content-between">
                    <div id="jumbotron-get-started">
                        <h1>Learn At Your Own Pace!</h1>
                        <p>Get teamed up with people of the same will</p>
                        <button type="button" name="button" class="btn">Get started for free</button>
                    </div>
                    <div id="jumbotron-images" class="d-flex justify-content-center">
                        <div class="left-image">
                            <img src="img/home-6-hero-left-person-244x300.png" alt="">
                        </div>

                        <div class="central-image">
                            <img src="img/home-6-hero-poster-final.jpg" alt="">
                        </div>

                        <div class="right-image">
                            <img src="img/home-6-hero-right-person-195x300.png" alt="">
                        </div>
                    </div>
                </section>

                <section id="info">
                    <div class="container">
                        <div class="row">
                            <div class="offset-3 col-6">
                                <div class="quotation">
                                    <p class="text">
                                        Let passion and determination be the guide along the way and develop at your own pace that's comfortable
                                    </p>
                                    <p class="author-name">
                                        <strong>FANNIE MORENO</strong>
                                    </p>
                                    <p class="author-role">Founder & CEO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>


        </div>














        <!-- javascript -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
